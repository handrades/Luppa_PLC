extends: default

# Ignore auto-generated files
ignore: |
  pnpm-lock.yaml
  package-lock.json
  yarn.lock

rules:
  # Increase line length limit to accommodate CI/CD files
  line-length:
    max: 150
  # Allow truthy values like 'on' in GitHub Actions
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
  # Don't require document-start markers
  document-start: disable
  # Don't require document end
  document-end: disable
  # Allow empty values
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: false
  # Ignore auto-generated files
  comments: disable
