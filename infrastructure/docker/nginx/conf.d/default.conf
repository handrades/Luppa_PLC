# This file is included by the main nginx.conf
# Additional server configurations can be added here

# Development-specific configurations
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Logging for development debugging
access_log /var/log/nginx/development.log main;
error_log /var/log/nginx/development_error.log debug;

# Additional rate limiting zones for development
limit_req_zone $binary_remote_addr zone=uploads:10m rate=5r/s;

# Server block for handling file uploads
server {
    listen 80;
    server_name uploads.localhost;
    
    location /uploads {
        limit_req zone=uploads burst=10 nodelay;
        client_max_body_size 50M;
        
        proxy_pass http://api_backend/uploads;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for large uploads
        proxy_request_buffering off;
        proxy_buffering off;
    }
}